name: accesscontrol
services:
- name: rabbitmq
  image: rabbitmq:3-management
  bindings:
    - name: rabbit
      port: 5672
      protocol: rabbitmq
    - name: management
      port: 15672

- name: nginx
  image: nginx
  bindings:
    - name: http
      protocol: http
      port: 80
    - name: https
      protocol: https
      port: 443
  volumes:
    - source: nginx.conf
      target: /etc/nginx/templates/default.conf.template
    - source: certs
      target: /etc/nginx/certs

- name: appservice
  project: src/AppService/AppService/AppService.csproj
  bindings:
  - protocol: https
    port: 5031

- name: webapp
  project: src/WebApp/ClientApp/ClientApp.csproj
  bindings:
  - protocol: https
    port: 5032

- name: identity
  project: src/IdentityService/IdentityService/IdentityService.csproj
  replicas: 1
  bindings:
  - protocol: https
    port: 5033

- name: appservice-db
  image: mcr.microsoft.com/azure-sql-edge:latest
  env:
  - name: MSSQL_SA_PASSWORD
    value: P@ssw0rd
  - name: MSSQL_PID
    value: Developer
  - name: ACCEPT_EULA
    value: "Y"
  bindings:
    - port: 1433
      connectionString: Server=${host},${port};User Id=sa;Password=${env:MSSQL_SA_PASSWORD}
  volumes:
    - source: .data/sql-edge
      target: /var/opt/mssql/data