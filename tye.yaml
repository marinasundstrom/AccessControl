name: accesscontrol
services:
- name: appservice
  project: src/AppService/AppService/AppService.csproj
  bindings:
  - protocol: https
    port: 5031
- name: WebApp
  project: src/WebApp/WebApp.Server/WebApp.Server.csproj
  bindings:
  - protocol: https
    port: 5032
- name: appservice-db
  image: mcr.microsoft.com/mssql/server:2019-latest
  env:
  - name: SA_PASSWORD
    value: P@ssw0rd
  - name: ACCEPT_EULA
    value: "Y"
  bindings:
    - port: 1433
      connectionString: Server=${host},${port};Database=AccessControl;User Id=sa;Password=${env:SA_PASSWORD}