name: accesscontrol
services:
- name: rabbitmq
  image: rabbitmq:3-management
  bindings:
    - name: rabbit
      port: 5672
      protocol: rabbitmq
    - name: management
      port: 15672

- name: appservice
  project: src/AppService/AppService/AppService.csproj
  bindings:
  - protocol: https
    port: 5031

- name: WebApp
  project: src/WebApp/WebApp.Server/WebApp.Server.csproj
  bindings:
  - protocol: https
    port: 5032

- name: appservice-db
  image: mcr.microsoft.com/azure-sql-edge:latest
  env:
  - name: MSSQL_SA_PASSWORD
    value: P@ssw0rd
  - name: MSSQL_PID
    value: Developer
  - name: ACCEPT_EULA
    value: "Y"
  bindings:
    - port: 1433
      connectionString: Server=${host},${port};User Id=sa;Password=${env:MSSQL_SA_PASSWORD}
  volumes:
    - source: .data/sql-edge
      target: /var/opt/mssql/data